<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Facilitystyle.css">
    <title>Edit Enquiry</title>
</head>

<body>
    <h1>Edit Enquiry</h1>
    <form>
        <button formaction="Enquiries.html" class="back">Back</button>
    </form>
    <table>
        <tr>
            <th>UserID</th>
            <td>12345</td>
        </tr>
        <tr>
            <th>Enquiry Type</th>
            <td>Administration</td>
        </tr>
        <tr>
            <th>Enquiry Description</th>
            <td>Can i update my personal details for the system</td>
        </tr>
        <tr>
            <th>Status</th>
            <td>
                <form>
                    <input type="radio" id="Open" name="status" value="Open" checked>
                    <label for="Open">Open</label>
                    <input type="radio" id="Resolved" name="status" value="Resolved">
                    <label for="Resolved">Resolved</label>
                </form>
            </td>
        </tr>
        <tr>
            <th>Notify User</th>
            <td>
                <form>
                    <input type="radio" id="No" name="notify" value="No" checked>
                    <label for="No">No</label>
                    <input type="radio" id="Yes" name="notify" value="Yes">
                    <label for="Yes">Yes</label>
                </form>
            </td>
        </tr>
        <tr>
            <th>Known Issues</th>
            <td>N/A</td>
        </tr>
        <tr>
            <th>Comments</th>
            <td>
                <textarea rows="4" cols="100"></textarea>
            </td>
        </tr>
    </table>
    <form>
        <button onclick="confirmSubmission()" formaction="Enquiries.html" class="block">Submit</button>
    </form>
</body>

</html>

<script>
    function confirmSubmission() {
        confirm("Close Enquiry?");
    }
</script>
